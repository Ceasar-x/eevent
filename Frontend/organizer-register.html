<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub - Organizer Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Organizer Registration</h1>
            <p>Create and manage events</p>
        </div>
        <div class="register-form">
            <a href="index.html" class="back-link">&larr; Back to Login</a>
            
            <div id="registerError" class="error-message"></div>
            <div id="registerSuccess" class="success-message"></div>
            
            <form id="organizerRegisterForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="hidden" name="role" value="organizer">
                <button type="submit" class="register-btn" id="registerBtn">Create Organizer Account</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        document.getElementById('organizerRegisterForm').addEventListener('submit', handleRegister);
    </script>
</body>
</html>
